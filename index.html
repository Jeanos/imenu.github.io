<!DOCTYPE html>
<html lang="en">

<head>
  <title>Imenu</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css?family=Pacifico|Righteous" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css?family=Pacifico" rel="stylesheet">
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <style>
    body {
      background: #f7f7f7;
    }

    .checked {
      color: orange;
    }

    .pointer {
      cursor: pointer;
    }

    @media (max-width: 641px) {
      /* .fa {
        display: none;
      } */
    }

    .h4,
    h4 {
      font-size: 15px !important;
    }

    .pacifico {
      font-family: 'Pacifico', cursive;
      color: #fff;
    }

    .slogan {
      font-family: 'Righteous', cursive;
      color: #000;
    }

    .white {
      color: #fff;
    }

    .pointer:hover {
      background: #eee;
      color: #000;
    }

    .left {
      float: left;
      margin-right: -20px;
      font-size: 16px;
    }

    .description {
      min-width: 200px;
      font-size: 12px;
    }

    .right {
      float: right;
      padding-right: 100px;
    }

    .bgImage {
      background: url("http://goldenhouses.net/wp-content/uploads/2018/12/bigstock-Empty-Wood-Table-And-Coffee-Sh-83334128-1440x887.jpg");

    }
    /* Styles for wrapping the search box */

    .main {
      width: 50%;
      margin: 50px auto;
    }
    /* Bootstrap 4 text input with search icon */

    .has-search .form-control {
      padding-left: 2.375rem;
    }

    .jumbotron {
      border-radius: 0px;
    }

    .has-search .form-control-feedback {
      position: absolute;
      z-index: 2;
      display: block;
      width: 2.375rem;
      height: 2.375rem;
      line-height: 2.375rem;
      text-align: center;
      pointer-events: none;
      color: #aaa;
    }

    .form-control {
      display: block;
      width: 100%;
      height: calc(2.25rem + 2px);
      padding: .375rem .75rem;
      font-size: 1rem;
      line-height: 1.5;
      color: #495057;
      background-color: #ffffffe0;
      background-clip: padding-box;
      border: 1px solid #ced4da;
      border-radius: .25rem;
      transition: border-color .15s ease-in-out, box-shadow .15s ease-in-out;
    }

    .viewDetails {
      margin-top: -14px;
    }

    .logoClient {
      max-width: 200px;
      text-align: center;
      margin: auto;
      width: 50%;
    }

    .img-right {
      max-height: 100%;
      min-height: 100%;
      height: 100px;
      border-radius: 10px;
      float: right;
    }
  </style>
</head>

            </div>

              <div class="col-4 col-sm-4 col-md-4 pointer left" style="margin:0px; border: 1px solid #eee;  padding: 7px; font-size: 14px;"><i class="fa fa-money" style="font-size:18px ;"> </i> </div>

</html>
